<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Neighborhood Map</title>

	<!-- google-fonts  -  Open Sans -->
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
	<!-- knockout via CDN -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
	<!-- jquery via google CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<!-- google-maps-api with mz API-key -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKBDAhWWadjYcJ7yGMTJp_Wl4IWxpj9NM"></script>
	<!-- bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<!-- my CSS -->
	<link rel="stylesheet" href="css/style.css">

	<!-- the "data" - i.e. the maps-neighborhood-locations -->
	<script src="js/data.js"></script>
	<!-- my app -->
	<script src="js/app.js"></script>
</head>
<body>

	<div class="panel panel-default box">
		<div class="panel-heading">
			<a style="display: none;" class="btn btn-default slideToggle" href="#" role="button"><span class="glyphicon glyphicon-resize-vertical" aria-hidden="true"></span></a>
			<h2 class="panel-title">My Neighborhood Map</h2>
		</div>
		<div class="panel-body">
			<input  data-bind="value: filter, valueUpdate: 'keyup'" autocomplete="off" type="text" class="form-control" id="search" placeholder="type to filter...">
			<small>Type something for filtering the locations and map-markers.</small>
			<ul>
				<div data-bind="foreach: filteredLocations">
					<li><span data-bind="text: title, click: $parent.onClick"></span></li>
				</div>
	    	</ul>
			<small>Click a location for loading Wikipedia-Articles.</small>

			<ul>
				<div data-bind="foreach: WikiLinksResults">
					<li><a data-bind="attr: { href: url, title: title }, text: title"></a></li>
				</div>
	    	</ul>
			<small class="clickable" data-bind="click: removeWikiLinks, visible: WikiLinksResults().length > 0">clear all</small>
		</div>
	</div>

	<div id="map"></div>



</body>
</html>
